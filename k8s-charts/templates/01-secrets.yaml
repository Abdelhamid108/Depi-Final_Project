# Kubernetes Secret containing application credentials and configuration values
# Stores sensitive information such as AWS keys, MongoDB credentials, and JWT token

apiVersion: v1
kind: Secret
metadata:
  name: amazona-secrets
  namespace: amazona
  labels:
    app: amazona
    component: secrets
    managed-by: configuration-team

type: Opaque  # Opaque indicates generic key/value pairs

stringData:
  # ----------------------- AWS Credentials -----------------------
  # Access key used by application components to authenticate to AWS services
  aws-access-key-id: {{ .Values.secrets.AWS_ACCESS_KEY }}

  # Secret key associated with the AWS access key for secure API requests
  aws-secret-access-key: {{ .Values.secrets.AWS_SECRET_KEY }}



  # ----------------------- Database Credentials -----------------------
  # Username for connecting to the MongoDB root account
  mongo-root-username: {{ .Values.secrets.DB_USER }}

  # Password for the MongoDB root account
  mongo-root-password: {{ .Values.secrets.DB_PASS }}



  # ----------------------- Application Security Token -----------------------
  # JWT signing secret used for generating and validating authentication tokens
  jwt-secret: {{ .Values.secrets.JWT_TOKEN }}
