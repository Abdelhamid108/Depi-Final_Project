# -----------------------------------------------------------------------------
# Resource: Job (Seed Products)
# -----------------------------------------------------------------------------
# Runs a one-time script to populate the database with initial product data.
# - Hook: post-install (Runs after Helm install)
# - Cleanup: hook-succeeded (Deletes itself after success)
# - Credentials: Uses Secrets to connect to MongoDB.
# -----------------------------------------------------------------------------

apiVersion: batch/v1
kind: Job
metadata:
  name: seed-products-job
  namespace: amazona
  annotations:
    # LOGIC: Run ONLY after a fresh install. Ignore on upgrades.
    "helm.sh/hook": post-install
    # CLEANUP: Delete the job from Kubernetes after it finishes successfully
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  backoffLimit: 3       # Retry 3 times if it fails
  completions: 1        # Run successfully only once
  parallelism: 1        # Only 1 pod at a time
  template:
    spec:
      restartPolicy: OnFailure
      imagePullSecrets:
      - name: regcred
      containers:
      - name: seed-products
        image: {{ .Values.backend.image }}
        command: ["npm", "run", "seed"]  # Command to run the seeding script
        env:
        # MongoDB credentials from Secret
        - name: MONGO_USER
          valueFrom:
            secretKeyRef:
              name: amazona-secrets
              key: mongo-root-username
        - name: MONGO_PASS
          valueFrom:
            secretKeyRef:
              name: amazona-secrets
              key: mongo-root-password

        - name: MONGODB_URI
          value: "mongodb://$(MONGO_USER):$(MONGO_PASS)@mongodb:27017/amazona?authSource=admin"
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
          requests:
            memory: "256Mi"
            cpu: "250m"
