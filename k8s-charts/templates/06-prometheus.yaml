#ConfigMap for Prometheus Configuration file
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: amazona
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s

    scrape_configs:

    # Prometheus itself
    - job_name: "prometheus"
      metrics_path: /metrics
      static_configs:
      - targets: ["localhost:9090"]

    # Pods in the amazona namespace
    - job_name: "kubernetes-pods"
      kubernetes_sd_configs:
      - role: pod
        namespaces:
          names: ["amazona"]

      relabel_configs:
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
        action: keep
        regex: "true"

      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_port]
        action: replace
        target_label: address
        regex: (.+)
        replacement: $1

      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
        target_label: metrics_path
        regex: (.+)

---
#Prometheus Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: amazona
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      serviceAccountName: prometheus
      containers:
      - name: prometheus
        image: prom/prometheus:v2.40.0
        args:
          - "--config.file=/etc/prometheus/prometheus.yml"
          - "--storage.tsdb.path=/prometheus"
          - "--storage.tsdb.retention.time=200h"
          - "--web.external-url=/prometheus/"
        ports:
        - containerPort: 9090
        volumeMounts:                   #Assigning the configmap to prometheus
        - name: config                 
          mountPath: /etc/prometheus
        - name: data
          mountPath: /prometheus
      volumes:
      - name: config
        configMap:
          name: prometheus-config
      - name: data
        emptyDir: {}
---
#Prometheus Service as ClusterIP
apiVersion: v1
kind: Service
metadata:
  name: prometheus-service
  namespace: amazona
spec:
  selector:
    app: prometheus
  ports:
  - name: prometheus
    port: 9090
    targetPort: 9090
  type: ClusterIP

