# -----------------------------------------------------------------------------
# Resource: ConfigMap (Application Configuration)
# -----------------------------------------------------------------------------
# Provides non-sensitive configuration values for the 'amazona' application.
# - Injected into Pods as environment variables.
# - Contains: AWS Region, S3 Bucket Name, API URLs, etc.
# -----------------------------------------------------------------------------

apiVersion: v1
kind: ConfigMap
metadata: 
  name: amazona-config
  namespace: amazona
  labels:
    app: amazona
    component: configuration
    managed-by: configuration-team

data:
  # AWS region used by application services
  aws-region: {{ .Values.config.region }}

  # Name of the S3 bucket used for file storage
  aws-bucket-name: {{ .Values.config.bucketName }}

  # PayPal client ID for sandbox environment (non-production)
  paypal-client-id: "sb"

  # API base path used by the frontend application to reach backend services
  react-app-api-url: "/api"
