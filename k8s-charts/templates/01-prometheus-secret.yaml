# -----------------------------------------------------------------------------
# Resource: Secret (Prometheus Basic Auth)
# -----------------------------------------------------------------------------
# Stores the credentials for accessing the Prometheus UI via Ingress.
# - Type: Opaque
# - Data: 'auth' field contains the htpasswd formatted string (user:hashed_password).
# -----------------------------------------------------------------------------

apiVersion: v1
kind: Secret
metadata:
  name: prometheus-basic-auth
  namespace: monitoring
type: Opaque  
 # Generic key-value secret type

stringData:
  # Encoded basic authentication string (username:password)
  # Pulled dynamically from Helm values under monitoring.auth.cred
  auth: {{ .Values.monitoring.auth.cred | quote }}
