# -----------------------------------------------------------------------------
# Resource: Service (Frontend)
# -----------------------------------------------------------------------------
# Exposes the Frontend Deployment internally within the cluster.
# - Type: ClusterIP (Internal access only)
# - Port: 80 (Maps to container port 80)
# - Selector: app=frontend
# -----------------------------------------------------------------------------

apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: amazona

spec:
  # Select pods belonging to the frontend component
  selector:
    app: frontend

  ports:
    # Expose port 80 inside the cluster (HTTP traffic)
    - port: 80
      targetPort: 80  # Container's serving port

  # Internal-only access (no external LoadBalancer or NodePort)
  type: ClusterIP
