apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: amazona   
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      imagePullSecrets:
      - name: regcred
      containers:
      - name: backend
        image: ${BACKEND_IMAGE}
        env:
        # AWS Credentials from Secret
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: amazona-secrets
              key: aws-access-key-id
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: amazona-secrets
              key: aws-secret-access-key
        # App Config from ConfigMap
        - name: AWS_REGION
          valueFrom:
            configMapKeyRef:
              name: amazona-config
              key: aws-region
        - name: AWS_BUCKET_NAME
          valueFrom:
            configMapKeyRef:
              name: amazona-config
              key: aws-bucket-name
        - name: PAYPAL_CLIENT_ID
          valueFrom:
            configMapKeyRef:
              name: amazona-config
              key: paypal-client-id
        # JWT Secret from Secret
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: amazona-secrets
              key: jwt-secret
        # MongoDB credentials from Secret
        - name: MONGO_USER
          valueFrom:
            secretKeyRef:
              name: amazona-secrets
              key: mongo-root-username
        - name: MONGO_PASS
          valueFrom:
            secretKeyRef:
              name: amazona-secrets
              key: mongo-root-password
        # Construct MongoDB URI dynamically
        - name: MONGODB_URI
          value: "mongodb://$(MONGO_USER):$(MONGO_PASS)@mongodb:27017/amazona?authSource=admin"
        ports:
        - containerPort: 5000
